<main class="main">
    <div class="profile-navigation" ><a href="/chat.html">
        <button class="button profile-navigation__button">←</button>
    </a></div>
    <div class="profile-main" >
        <div class="profile-info" >
            <div class="profile-info__image" >
                <div class="profile-info__image-edit"><p class="profile-info__image-edit-text">Поменять аватар</p></div>
            </div>
            <h4 class="profile-info__name">Иван </h4>
            <div class="profile-info__fields-container" >
                <div class="profile-info__field" ><p
                        class="profile-info__field-name">Почта</p>
                    <p class="profile-info__field-value">test@mail.ru</p></div>
                <div class="profile-info__field" ><p
                        class="profile-info__field-name">Логин</p>
                    <p class="profile-info__field-value">test</p></div>
                <div class="profile-info__field" ><p
                        class="profile-info__field-name">Имя</p>
                    <p class="profile-info__field-value">Иван</p></div>
                <div class="profile-info__field" ><p
                        class="profile-info__field-name">Фамилия</p>
                    <p class="profile-info__field-value">Иванов</p></div>
                <div class="profile-info__field" ><p
                        class="profile-info__field-name">Имя в чате</p>
                    <p class="profile-info__field-value">Ivan</p></div>
                <div class="profile-info__field" ><p
                        class="profile-info__field-name">Телефон</p>
                    <p class="profile-info__field-value">+79999999999</p></div>
            </div>
            <div class="profile-info__fields-container" >
                <div class="profile-info__field" >
                    <button class="button profile-info__edit-button">Изменить данные
                    </button>
                </div>
                <div class="profile-info__field" >
                    <button class="button profile-info__edit-button">Изменить пароль
                    </button>
                </div>
                <div class="profile-info__field" >
                    <button class="button profile-info__logout-button" >
                        Выйти
                    </button>
                </div>
            </div>
            <div class="modal" >
                <div class="modal__content">
                    <form class="form add-file-modal" >
                        <div class="add-file-modal__container"><h6 class="add-file-modal__title">Загрузить файл</h6>
                            <div><label class="add-file-modal__label" for="user-image">Выбрать файл на
                                компьютере</label><input class="add-file-modal__field" id="user-image" type="file"
                                                         name="user-image"></div>
                        </div>
                        <button class="button add-file-modal__edit">Поменять</button>
                    </form>
                </div>
            </div>
            <div class="modal" >
                <div class="modal__content">
                    <form class="form" name="edit-profile" >
                        <div class="form__container"><h2 class="form__title">Изменение данных</h2>
                            <div class="input-field" ><label
                                    class="input-field__label" for="email">Почтв</label><input
                                    class="input-field__input" id="email" name="email" type="text" value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="login">Логин</label><input
                                    class="input-field__input" id="login" name="login" type="text" value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="firstName">Имя</label><input
                                    class="input-field__input" id="firstName" name="firstName" type="text" value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="lastName">Фамилия</label><input
                                    class="input-field__input" id="lastName" name="lastName" type="text" value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="nickName">Имя в чате</label><input
                                    class="input-field__input" id="nickName" name="nickName" type="text" value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="phone">Телефон</label><input
                                    class="input-field__input" id="phone" name="phone" type="text" value="">
                                <p class="input-field__error-text"></p></div>
                        </div>
                        <div class="form__container">
                            <button class="form__button">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal" >
                <div class="modal__content">
                    <form class="form" name="edit-profile-password" >
                        <div class="form__container"><h2 class="form__title">Изменение пароля</h2>
                            <div class="input-field" ><label
                                    class="input-field__label" for="oldPassword">Старый пароль</label><input
                                    class="input-field__input" id="oldPassword" name="oldPassword" type="password"
                                    value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="password">Новый пароль</label><input
                                    class="input-field__input" id="password" name="password" type="password" value="">
                                <p class="input-field__error-text"></p></div>
                            <div class="input-field" ><label
                                    class="input-field__label" for="passwordAgain">Пароль еще раз</label><input
                                    class="input-field__input" id="passwordAgain" name="passwordAgain" type="password"
                                    value="">
                                <p class="input-field__error-text"></p></div>
                        </div>
                        <div class="form__container">
                            <button class="form__button">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
